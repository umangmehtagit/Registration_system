<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="form-container">


        <h1>REGISTRATION SYSTEM</h1>
        <form>

            <div class="form-group">
                <label for="firstname">Firstname: </label>
                <input type="text" id="firstname">
            </div>

            <div class="form-group">
                <label for="lastname">Lastname: </label>
                <input type="text" id="lastname">
            </div>

            <div class="form-group">
                <label for="birthday">Birthday: </label>
                <input type="date" id="birthday">
            </div>

            <div class="form-group">
                <label for="city">City: </label>
                <select  id="city">
                    <option value="">--Please choose a city</option>
                    <option value="">New York</option>
                    <option value="">Los Angeles</option>
                    <option value="">Chicago</option>
                </select>
            </div>


            <div class="form-group">
                <label for="job">Job Position: </label>
                <select  id="job">
                    <option value="">--Please choose a position</option>
                    <option value="">Junior Web Developer</option>
                    <option value="">Web Designer</option>
                    <option value="">System Administrator</option>
                    <option value="">Network Engineer</option>
                </select>
            </div>
            
            <a id="submitLink" href="confirmation.html">Submit</a>
            <button id="cancelBtn">Cancel</button>

        </form>



    </div>
    
</body>
</html>
